<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
    <title>Cadastros - Carbon Curb</title>
</head>

<body>
    <header>
        <nav class="menu">
            <img class="logoimage" src="./images/logo.png" alt="Logo" width="200px">
            <ul class="menulist">
                <li class="menuitem"><a href="home.html">Home</a></li>
                <li class="menuitem"><a href="cadastros.html">Cadastros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="formcontainer">
            <h2>Cadastro de Emissão de Carbono</h2>
            <form id="carbonForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="distance">Distância percorrida em KM:</label>
                <input type="number" id="distance" name="distance" required>

                <label>Veículo usado no percurso:</label>
                <div class="vehicle-container">
                    <input type="radio" id="carro" name="vehicleused" value="carro" required>
                    <label for="carro">Carro</label>
                    <input type="radio" id="moto" name="vehicleused" value="moto">
                    <label for="moto">Moto</label>
                </div>

                <label for="newvehicle">Veículo que vai usar:</label>
                <select name="newvehicle" id="newvehicle">
                    <option value="onibus">Ônibus</option>
                    <option value="bicicleta">Bicicleta</option>
                </select>

                <label>Dias da semana:</label>
                <div class="days-container">
                    <input type="checkbox" id="segunda" name="dias" value="segunda">
                    <label for="segunda">Segunda</label>
                    <input type="checkbox" id="terca" name="dias" value="terca">
                    <label for="terca">Terça</label>
                    <input type="checkbox" id="quarta" name="dias" value="quarta">
                    <label for="quarta">Quarta</label>
                    <input type="checkbox" id="quinta" name="dias" value="quinta">
                    <label for="quinta">Quinta</label>
                    <input type="checkbox" id="sexta" name="dias" value="sexta">
                    <label for="sexta">Sexta</label>
                </div>

                <input type="submit" value="Cadastrar">
            </form>
        </div>


        <div class="summary-container" id="summary"></div>
    </main>
</body>

</html>
